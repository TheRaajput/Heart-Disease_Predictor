<!DOCTYPE html>
<html>
    <head>
        <title>
            Heart Disease Predictor
        </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <div class="container-fluid sticky-top" style="text-align: center; background-color: antiquewhite;">
            <h1 class="display-4">Heart Disease Predictor</h1>
            <p class="lead">We take care of your heart.</p>
            <h4>{{prediction}}</h4>
        </div>
        <div class="container">
            <form action="{{url_for('predict')}}" method="POST">
                <!-- Age -->
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="age">Age</label>
                    <input type="number" class="form-control" id="age" name="age">
                  </div>
                </div>
                <!-- Gender -->
                <div class="row">
                  <div class="form-group col-md-4">
                    <label for="Gender">Gender</label>
                    <select id="Gender" name="gender" class="form-control">
                      <option selected>Choose</option>
                      <option value="1">Male</option>
                      <option value="0">Female</option>
                    </select>
                </div>
                <!-- Chest pain type -->
                <div class="form-group col-md-4">
                    <label for="chestPain">Chest Pain Type</label>
                    <select id="chestPain" name="chestPain" class="form-control">
                      <option selected>Choose</option>
                      <option value="1">Typical Angina</option>
                      <option value="2">Atypical Angina</option>
                      <option value="3">Non-Angina</option>
                      <option value="4">Asymptomatic</option>
                    </select>
                  </div>
                </div>
                <!-- Blood Pressure -->
                <div class="form-group">
                  <label for="bloodPressure">Blood Pressure</label>
                  <input type="number" class="form-control" id="bloodPressure" name="bloodPressure">
                </div>
                <!-- Cholestrol -->
                <div class="form-group">
                  <label for="cholestrol">Cholestrol:</label>
                  <input type="number" class="form-control" id="cholestrol" name="cholestrol">
                </div>
              <div class="row">
                  <!-- Blood Sugar -->
                <div class="form-group col-md-4">
                  <label for="bsugar">Blood Sugar > 120mg/dl?</label>
                  <select id="bsugar" name="bsugar" class="form-control">
                    <option selected>Choose</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                  </select>
                </div>
                <!-- ECG Report -->
                <div class="form-group col-md-4">
                  <label for="ecg">ECG Report</label>
                  <select id="ecg" name="ecg" class="form-control">
                    <option selected>Choose</option>
                    <option value="0">Normal</option>
                    <option value="1">ST-T Abnormality</option>
                    <option value="2">LV Hypertrophy</option>
                  </select>
                </div>
              </div>
                <!-- Max Heart Rate -->
                <div class="form-group">
                    <label for="heartRate">Max Heart Rate</label>
                    <input type="number" class="form-control" id="heartRate" name="heartRate">
                </div>
                <!-- Chest Pain due to exercise -->
                <div class="form-group col-md-4">
                  <label for="cPain">Chest Pain due to exercise?</label>
                  <select id="cPain" name="cPain" class="form-control">
                    <option selected>Choose</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                  </select>
                </div>
                <!-- ST Depression -->
                <div class="row">
                  <div class="form-group col-md-6">
                    <label for="STdepression">ST depression caused by exercise</label>
                    <input type="number" class="form-control" id="STdepression" name="STdepression">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="slopeST">Slope of peak ST Depression</label>
                    <select id="slopeST" name="slopeST" class="form-control">
                      <option selected>Choose</option>
                      <option value="1">Downsloping</option>
                      <option value="2">Flat</option>
                      <option value="3">Upsloping</option>
                    </select>
                  </div>
                </div>
                <!-- Major Vessel -->
                <div class="form-group">
                    <label for="majorVessel">Major Vessel(0-3)</label>
                    <input type="number" class="form-control" id="majorVessel" name="majorVessel">
                </div>
                <!-- ThalScore -->
                <div class="form-group">
                  <label for="ThalScore">Thalassmia Score:</label>
                    <select id="ThalScore" name="ThalScore" class="form-control">
                      <option selected>Choose</option>
                      <option value="0">Nan</option>
                      <option value="1">Normal</option>
                      <option value="2">Fixed Defect</option>
                      <option value="3">Reversal Defect</option>
                    </select>
                </div>
                <!-- Button -->
                <button type="submit" class="btn btn-primary bg-dark">
                  Predict
                </button>
                <br><br><br>
            </form>
        </div>
        

        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
